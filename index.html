<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>成绩查询-追风科学技术研究院</title>
  <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #b3d4fc 25%, transparent 25%),
                            linear-gradient(135deg, #b3d4fc 25%, transparent 25%),
                            linear-gradient(225deg, #b3d4fc 25%, transparent 25%),
                            linear-gradient(315deg, #b3d4fc 25%, transparent 25%);
            background-size: 100px 100px;
            background-position: 0 0, 50px 0, 50px -50px, 0px 50px;
            animation: flowing-background 5s infinite linear;
        }

        @keyframes flowing-background {
            0% {
                background-position: 0 0, 50px 0, 50px -50px, 0px 50px;
            }
            50% {
                background-position: 100px 0, 150px 0, 150px -50px, 100px 50px;
            }
            100% {
                background-position: 0 0, 50px 0, 50px -50px, 0px 50px;
            }
        }

        main {
            flex-grow: 1;
            padding: 2rem;
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <h1>考核成绩查询</h1>
        <form id="grade-form">
          <label for="name">姓名:</label>
          <input type="text" id="name" name="name" required>
          <button type="submit">查询成绩</button>
        </form>
        <p id="result"></p>
    </main>

  <script>
        const grades = {
            "徐濛濛": 85,
            "敖羽晗": 84,
            "罗雨柔": 84,
            "杨慧": 90,
            "郑钧翔": 85,
            "胡剑兰": 84,
            "陈文悦": 83,
            "陈紫琴": 82,
            "吴恬恬": 85,
            "陈真": 85,
            "周可馨": 88,
            "张琴": 84,
            "胡星仪": 85,
            "陶绍英": 84,
            "翟冰璇": 83,
            "孙艺萌": 88,
            "朱胜娅": 85,
            "罗宇凡": 86,
            "邓翔": 82,
            "李佳丽": 82,
            "谌书芹": 86,
            "鄢语星": 83,
            "万义娜": 80,
            "善文瑞": 82,
            "张一平": 81,
            "再努热木·艾克白尔": "缓考",
            "周炜峰": "权限不足",
            "谢佳惠": 82,
            "徐逸": 82,
            "时上雯": 81,
            "刘岩": 83,
            "俞雯": 83,
            "张琪": 83,
            "曾璐": 84,
            "熊欣月": 81,
            "徐粲翎": 85,
            "朱文慧": 84,
            "陈厚谕": 84,
            "高静怡": 84,
            "符冰洁": 85,
            "杜薇": 84
        };

        document.getElementById("grade-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const result = document.getElementById("result");

            if (grades.hasOwnProperty(name)) {
                result.textContent = "成绩：" + grades[name];
            } else {
                result.textContent = "未找到该生成绩，请检查输入的姓名是否正确。";
            }
        });
    </script>
   <footer>
        <p>Copyright（C）2023 追风科学研究院 All Rights Reserved</p>
    </footer>
</body>
</html>
